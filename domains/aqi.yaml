# EPA Air Quality Index classification
domain_name: "epa_aqi"
measurement_unit: "aqi_value"

boundaries:
  - name: "Good"
    lower: 0.0
    upper: 50.5
  - name: "Moderate"
    lower: 50.5
    upper: 100.5
  - name: "Unhealthy for Sensitive Groups"
    lower: 100.5
    upper: 150.5
  - name: "Unhealthy"
    lower: 150.5
    upper: 200.5
  - name: "Very Unhealthy"
    lower: 200.5
    upper: 300.5
  - name: "Hazardous"
    lower: 300.5
    upper: 500.5
