# Basic diabetes classification for testing
domain_name: "diabetes_hba1c"
measurement_unit: "percentage"
precision: "exact_rational"

boundaries:
  - name: "Normal"
    lower: 0.0
    upper: 5.7
  - name: "Prediabetes" 
    lower: 5.7
    upper: 6.5
  - name: "Diabetes"
    lower: 6.5
    upper: 20.0

validation:
  no_gaps: required
  no_overlaps: required
  complete_coverage: required
